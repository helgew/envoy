# Set root logger level to DEBUG
log4j.rootLogger=ERROR, A1

# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender

# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss} - %-5p %c %x - %m%n

log4j.logger.org.grajagan=DEBUG, A2
log4j.additivity.org.grajagan=false
log4j.appender.A2=org.apache.log4j.ConsoleAppender
log4j.appender.A2.layout = org.apache.log4j.PatternLayout
log4j.appender.A2.layout.conversionPattern=%d{dd MMM yyyy HH:mm:ss} - %-5p [%t] (%F:%L): %m%n
